<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falco Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="light-mode">
    <div class="header">
        <div class="introduction">
            <h1>Book Library</h1>
            <div class="mode">
                <p>Mode</p> <img src="img/mode.svg" alt="change mode to white" width="20px" height="20px" class="filter"></div>
            <p>Welcome to the best library on the west coast of Poland</p>
        </div>
        <div class="form">
            <form>
                <div class="form-field">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" required minlength="1">
                </div>
                <div class="form-field">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required minlength="1">
                </div>
                <div class="form-field">
                    <label for="book-read">Read</label>
                    <input type="checkbox" id="book-read" name="book-read">
                </div>
                <div class="form-field">
                    <button type="submit">+ Add Book</button>
                </div>
            </form>
        </div>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Read</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="footer">
        <div class="author">Made with <img src="./img/heart.png" width="15rem"> by <a href="https://github.com/patsok" target="_blank">Falco</a></div>
    </div>
</body>

</html>
